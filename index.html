<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/app.css">
	<title></title>
</head>
<body>
	<div class="viewport">
		<div id="calculator">
			<div class="display">
				<span class="number"><p>0</p></span>
			</div>
				<div class="button-row">
					<div class="reset bttn" data-keycode="67">
						C
					</div>
					<div class="plus-minus bttn">
						+/-
					</div>
					<div class="modulo bttn">
						%
					</div>
					<div class="operator bttn" data-type="/">
						/
					</div>
				</div>

				<div class="button-row">
					<div class="number bttn" data-target="1" data-keycode="49">
						1
					</div>
					<div class="number bttn" data-target="2" data-keycode="50">
						2
					</div>
					<div class="number bttn" data-target="3" data-keycode="51">
						3
					</div>
					<div class="operator bttn" data-type="*" data-keycode="220">
						*
					</div>
				</div>


				<div class="button-row">
					<div class="number bttn" data-target="4" data-keycode="52">
						4
					</div>
					<div class="number bttn" data-target="5" data-keycode="53">
						5
					</div>
					<div class="number bttn" data-target="6" data-keycode="54">
						6
					</div>
					<div class="operator bttn" data-type="+" data-keycode="187">
						+
					</div>
				</div>

				<div class="button-row">
					<div class="number bttn" data-target="7" data-keycode="55">
						7
					</div>
					<div class="number bttn" data-target="8" data-keycode="56">
						8
					</div>
					<div class="number bttn" data-target="9" data-keycode="57">
						9
					</div>
					<div class="operator bttn" data-type="-" data-keycode="189">
						-
					</div>
				</div>

				<div class="button-row">
					<div class="number bttn zero" data-target="0" data-keycode="48">
						0
					</div>
					<div class="number bttn" data-target="." data-keycode="190">
						.
					</div>
					<div class="operator bttn equals" data-type="=" data-keycode="13">
						=
					</div>
				</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>
</html>
